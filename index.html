<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <title>فروشگاه مهدا</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>فروشگاه مهدا</h1>
    <div class="top-actions">
      <input id="search" type="text" placeholder="جستجو..." />
      <button id="btn-login">ورود</button>
      <button id="btn-register">ثبت‌نام</button>
      <button id="btn-admin">پنل مدیریت</button>
      <button id="btn-cart-toggle">سبد خرید (<span id="cart-count">0</span>)</button>
    </div>
  </header>

  <main>
    <aside id="filters">
      <h3>فیلترها</h3>
      <label>دسته:
        <select id="category-filter">
          <option value="all">همه</option>
        </select>
      </label>
      <label>حداکثر قیمت:
        <input id="max-price" type="number" placeholder="مثال: 200000" />
      </label>
      <button id="apply-filters">اعمال فیلتر</button>
    </aside>

    <section id="catalog"></section>

    <aside id="cart-panel" class="hidden">
      <h3>سبد خرید</h3>
      <ul id="cart-list"></ul>
      <p id="cart-total">مجموع: ۰ تومان</p>
      <button id="checkout-btn">پرداخت</button>
      <button id="clear-cart">خالی کردن سبد</button>
    </aside>
  </main>

  <footer>
    <p>© 2025 فروشگاه مهدا</p>
  </footer>

  <script src="auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
